<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Default portfolio screenshot</title>
  <desc id="desc">Placeholder image used when a developer portfolio screenshot is not available.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0d6efd" />
      <stop offset="100%" stop-color="#6610f2" />
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bg)" rx="24" ry="24" />
  <rect x="60" y="80" width="680" height="290" rx="12" ry="12" fill="rgba(255,255,255,0.12)" />
  <rect x="90" y="110" width="260" height="14" rx="7" ry="7" fill="rgba(255,255,255,0.55)" />
  <rect x="90" y="140" width="200" height="10" rx="5" ry="5" fill="rgba(255,255,255,0.45)" />
  <rect x="90" y="170" width="170" height="10" rx="5" ry="5" fill="rgba(255,255,255,0.35)" />
  <circle cx="700" cy="110" r="16" fill="#0dcaf0" />
  <path d="M690 110 l8 8 l13 -13" fill="none" stroke="#0b2738" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
  <text x="90" y="240" fill="white" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="20" opacity="0.9">
    Screenshot not yet available
  </text>
  <text x="90" y="270" fill="white" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="14" opacity="0.8">
    We'll fetch a preview of this portfolio automatically.
  </text>
</svg>

